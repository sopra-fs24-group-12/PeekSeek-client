<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!--<meta name="theme-color" content="#000000">
  -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Permanent+Marker&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="/output.css" >
  <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
  <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build` or 
      have a look at the documentation https://create-react-app.dev/docs/using-the-public-folder/.
    -->

  <title>PeekSeek</title>
  <style>
    body, html {
      margin: 0;
      height: 100%;
      overflow: hidden; /* Prevent scrolling on the body directly */
    }

    .background-image-container {
      position: fixed; /* Fixed position to cover the entire viewport */
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: url('/images/backgroundimage.jpg') no-repeat center center;
      background-size: cover;
      background-attachment: fixed; /* Keeps the background static during scrolling */
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #app {
      position: relative; /* Ensures that app content can scroll over the background */
      overflow: auto; /* Allows scrolling within the app content */
      height: 100%;
    }
  </style>
</head>
<body>
  <div class="background-image-container">
    <div id="app">
      <!-- App content here -->
    </div>
  </div>
</body>
</html>
